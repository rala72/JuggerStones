apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "io.rala.jugger" // "contador.piedras.jugger"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1070022
        versionName "1.7.0"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // retroLambda
    implementation 'com.annimon:stream:1.1.+'
    implementation 'org.apache.commons:commons-lang3:3.+'

    // google
    ext.supportLibsVersion = '1.0.+'
    implementation "androidx.appcompat:appcompat:$supportLibsVersion"
    implementation "androidx.legacy:legacy-support-v4:$supportLibsVersion"

    // implementation "com.takisoft.preferencex:preferencex:$supportLibsVersion"
    implementation 'net.xpece.android:support-preference:2.3.+'

    // design
    implementation 'com.jakewharton:butterknife:10.0.+'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.+'

    // TO DO [onHold]: material dialogs (support lib version mismatch) // https://github.com/afollestad/material-dialogs
    // https://github.com/jaredrummler/ColorPicker
    implementation 'com.jaredrummler:colorpicker:1.0.5'
}