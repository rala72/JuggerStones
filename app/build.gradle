apply plugin: 'com.android.application'
// retroLambda
// apply plugin: 'me.tatarka.retrolambda' // DISABLED Java 8

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "io.rala.jugger" // "contador.piedras.jugger"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1060017
        versionName "1.6.0"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    /*
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    */
}

dependencies {
    // implementation fileTree(dir: 'libs', include: ['*.jar'])
    // retroLambda
    /*
    implementation'com.annimon:stream:1.1.+'
    implementation'org.apache.commons:commons-lang3:3.+'
    */

    // google
    ext.supportLibsVersion = "27.1.+"
    implementation "com.android.support:appcompat-v7:$supportLibsVersion"
    implementation "com.android.support:support-v4:$supportLibsVersion"
    implementation "com.android.support:preference-v7:$supportLibsVersion"

    // implementation 'net.xpece.android:support-preference:2.2.+'

    // design
    implementation 'com.jakewharton:butterknife:8.8.+'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.+'

    // TO DO [onHold]: material dialogs (support lib version mismatch) // https://github.com/afollestad/material-dialogs
    implementation 'com.jaredrummler:colorpicker:1.0.+'
    // https://github.com/jaredrummler/ColorPicker
}