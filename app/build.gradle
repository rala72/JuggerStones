apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "io.rala.jugger" // "contador.piedras.jugger"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1070020
        versionName "1.7.0"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // google
    ext.supportLibsVersion = "27.1.+"
    implementation "com.android.support:appcompat-v7:$supportLibsVersion"
    implementation "com.android.support:support-v4:$supportLibsVersion"
    implementation "com.takisoft.fix:preference-v7:$supportLibsVersion"

    implementation 'net.xpece.android:support-preference:2.3.+'

    // design
    implementation 'com.jakewharton:butterknife:8.8.+'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.+'

    // TO DO [onHold]: material dialogs (support lib version mismatch) // https://github.com/afollestad/material-dialogs
    implementation 'com.jaredrummler:colorpicker:1.0.+'
    // https://github.com/jaredrummler/ColorPicker
}