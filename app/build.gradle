apply plugin: 'com.android.application'
// retroLambda
// apply plugin: 'me.tatarka.retrolambda' // DISABLED Java 8

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"

    // retroLambda
    /*
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    */

    defaultConfig {
        applicationId "io.rala.jugger" // "contador.piedras.jugger"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1010005 // 01.01.00-05
        versionName "1.1.0"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    // retroLambda
    /*
    compile 'com.annimon:stream:1.1.+'
    compile 'org.apache.commons:commons-lang3:3.+'
    */

    // google
    compile 'com.android.support:appcompat-v7:26.1.+'
    compile 'com.android.support:support-v4:26.1.+'

    // design
    compile 'com.jakewharton:butterknife:8.8.+'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.+'

    // TO DO [onHold]: material dialogs (support lib version mismatch) // https://github.com/afollestad/material-dialogs
    compile 'com.jaredrummler:colorpicker:1.0.+' // https://github.com/jaredrummler/ColorPicker
}